<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <script src="../JS/login.js" defer></script>
    <title>Login - DiamondCut Motors</title>
  </head>
  <body>
    <header id="header">
      <!-- NAVIGATION BAR -->
      <div class="nav-bar nav-bar-solid" id="navbar">
        <div class="nav-bar-content container">
          <!-- WEBSITE LOGO AND NAME -->
          <div class="website-logo">
            <a href="./home.html"
              ><img src="../Assets/Logo.png" alt="" />
              <p>DiamondCut Motors</p></a
            >
          </div>

          <!-- WEBSITE OTHER PAGE -->
          <div class="website-page">
            <a href="./cars.html">Cars</a>
            <a href="./showroom.html">Showroom</a>
            <a href="./aboutUs.html">About Us</a>
            <a href="./login.html"
              ><img src="../Assets/profile.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-content">
        <div class="login-picture">
          <img src="../Assets/login_picture.png" alt="Login Picture" />
        </div>
        <div class="login-content">
          <div class="login-form">
            <h2>Create an Account</h2>
            <form action="" method="POST" id="CreateAccount">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
              />
              <div class="error-message" id="username-error"></div>

              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Email" />
              <div class="error-message" id="email-error"></div>

              <label for="phone-number">Phone Number</label>
              <input
                type="number"
                id="phone-number"
                name="phone-number"
                placeholder="Phone Number"
              />
              <div class="error-message" id="phone-error"></div>

              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <div class="error-message" id="password-error"></div>

              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm Password"
              />
              <div class="error-message" id="confirm-password-error"></div>

              <div class="terms-condition">
                <label>
                  <input type="checkbox" name="checkbox" id="checkbox" />
                  <p>I agree to the <b> Terms </b> and <b> Condition </b></p>
                </label>
              </div>
              <div class="error-message" id="checkbox-error"></div>

              <button type="submit">Submit</button>
              <div id="form-errors" class="form-errors"></div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-box">
        <div class="footer-content container">
          <div class="footer-links">
            <a href="./home.html">Home</a>
            <a href="./cars.html">Cars</a>
            <a href="./showroom.html">Showroom</a>
            <a href="./aboutUs.html">About Us</a>
          </div>

          <div class="footer-contact">
            <p>Contact Us: diamondcutmotors@gmail.com</p>
            <p>Phone: +62 123 456 7890</p>
          </div>

          <div class="footer-socialmedia">
            <p>Connect with Us :</p>
            <a href="https://facebook.com" class="social-icon"
              ><img src="../Assets/facebook.png" alt=""
            /></a>
            <a href="https://instagram.com" class="social-icon"
              ><img src="../Assets/instagram.png" alt=""
            /></a>
            <a href="https://x.com" class="social-icon"
              ><img src="../Assets/twitter.png" alt=""
            /></a>
            <a href="https://youtube.com" class="social-icon"
              ><img src="../Assets/youtube.png" alt=""
            /></a>
          </div>
        </div>
        <div class="footer-copyright container">
          <p>DiamondCut Motors Â© 2024</p>
        </div>
      </div>
    </footer>
  </body>
</html>
